    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    />

    />
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body class="pb justify-content-center">
    <div class="container wb mt-2 justify-content-center shadow-sm">
      <div class="cosmbg-top"></div>
      <div class="row justify-content-center">
        <div class="col-10 col-sm-6 px-2">
          <h1>cosm.os</h1>
          <h4>Designing our future communities</h4>
          <p>by Ruby Quail</p>
        </div>
      </div>
      <div class="cosmbg-bottom"></div>
    </div>
    <div class="container wb mt-2 justify-content-center shadow-sm">
      <div class="cosmbg-top"></div>
      <div class="row justify-content-center">
        <div class="col-sm-6 col-10 px-2">
          <h2>Goal</h2>
          <h4>
            Enable people to experiment with social situations, communities, and
            identities, and by doing so develop insign into the social systems
            that make up our digital lives
          </h4>
        </div>
      </div>
      <div class="cosmbg-bottom"></div>
    </div>
    <div class="container wb mt-2 justify-content-center shadow-sm">
      <div class="cosmbg-top"></div>
      <div class="row justify-content-center">
        <div
          class="col-10 px-2"
          id="replace-force"
          style="height: 500px; background-color: #222222"
        ></div>
        <script>
          const p = document.querySelector('#replace-force');
          const cF = () => {
            p.append(document.createElement('iframe'));
            const frame = p.querySelector('iframe');
            frame.setAttribute('src', 'http://rubyquail.design/forceGraphVis');
            frame.setAttribute('width', '100%');
            frame.setAttribute('height', '100%');
            frame.setAttribute(
              'style',
              'overflow: hidden; width:100%;height: 100%;'
            );

            frame.setAttribute('scrolling', 'no');
            frame.setAttribute('frameborder', '0');
            p.setAttribute('style', 'height:500px');
            p.removeEventListener('click', cF);
          };
          p.addEventListener('click', cF);
        </script>
      </div>
      <div class="cosmbg-bottom"></div>
    </div>
  </body>
</html>
